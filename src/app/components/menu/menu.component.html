<div class="w-full max-w-2xl mx-auto animate-fade-in">

  <!-- Home Screen -->
  <div *ngIf="currentScreen() === 'home'" class="flex flex-col gap-8">

    <!-- Welcome Header -->
    <div class="text-center space-y-2 py-8">
      <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white sm:text-5xl">
        Master <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400" style="color: rgb(37 99 235); background-image: linear-gradient(to right, rgb(37 99 235), rgb(79 70 229));">Business</span> Lingo
      </h1>
      <p class="text-lg text-slate-600 dark:text-slate-400 max-w-lg mx-auto">
        Level up your professional vocabulary with spaced repetition and AI-powered decks.
      </p>
    </div>

    <!-- Continue Learning Card -->
    <button *ngIf="lastSession()" (click)="continueLearning()"
      class="group relative w-full overflow-hidden rounded-2xl bg-white dark:bg-slate-800 p-1 shadow-md shadow-slate-200/60 dark:shadow-slate-900/50 ring-1 ring-slate-200 dark:ring-white/10 transition-all hover:shadow-xl hover:-translate-y-1 hover:ring-blue-500/40"
      [disabled]="isLoading">
      <div class="relative flex items-center gap-6 rounded-xl bg-gradient-to-r from-slate-900 to-slate-800 dark:from-slate-800 dark:to-slate-900 p-6 sm:p-8">
        <!-- Decoration -->
        <div class="absolute right-0 top-0 -mt-8 -mr-8 h-32 w-32 rounded-full bg-white/5 blur-2xl transition-all group-hover:bg-white/10"></div>

        <div class="flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-white/10 text-3xl shadow-inner backdrop-blur-sm group-hover:scale-110 transition-transform">
          ‚ñ∂Ô∏è
        </div>
        <div class="flex-1 text-left">
          <!-- Text inside this card is intentionally white for contrast on the dark background -->
          <h3 class="text-lg font-bold text-white mb-1">Continue Learning</h3>
          <div class="flex flex-wrap gap-2 text-sm text-slate-300">
             <span class="bg-white/10 px-2 py-0.5 rounded text-xs font-medium">{{ getCategoryName(lastSession()?.category ?? null) }}</span>
             <span class="text-slate-500">‚Ä¢</span>
             <span>{{ lastSession()?.gameMode === 'classic' ? 'Classic' : 'Blitz' }}</span>
          </div>
        </div>
        <div class="text-white/50 group-hover:translate-x-1 transition-transform">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        </div>
      </div>
    </button>

    <div *ngIf="lastSession()" class="relative flex items-center py-2">
      <div class="flex-grow border-t border-slate-300 dark:border-slate-700"></div>
      <span class="flex-shrink-0 mx-4 text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-500">Or start fresh</span>
      <div class="flex-grow border-t border-slate-300 dark:border-slate-700"></div>
    </div>

    <!-- Category Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      @for (category of categoryStats(); track category.id) {
        <button (click)="selectCategory(category.id)"
          class="group relative flex flex-col items-center p-6 bg-white dark:bg-slate-800 rounded-2xl shadow-sm ring-1 ring-slate-200 dark:ring-white/5 transition-all hover:shadow-md hover:ring-blue-500/50 hover:bg-slate-50 dark:hover:bg-slate-700 text-center h-full"
          [disabled]="isLoading">

          <div class="mb-4 inline-flex h-14 w-14 items-center justify-center rounded-2xl text-3xl shadow-sm transition-transform group-hover:scale-110 group-hover:rotate-3"
               [ngClass]="category.id === 'hr' ? 'bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-300' : 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300'">
            {{ category.icon }}
          </div>

          <h3 class="text-lg font-bold text-slate-900 dark:text-white">{{ category.name }}</h3>
          <p class="mt-1 text-sm text-slate-500 dark:text-slate-400 mb-4">{{ category.totalLearned }} words mastered</p>

          <div class="w-full mt-auto">
             <!-- Status badges -->
             <div class="flex gap-2 justify-center mb-3">
                <span *ngIf="category.needsPractice > 0" class="inline-flex items-center gap-1 px-2 py-1 rounded-md bg-amber-50 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300 text-xs font-medium ring-1 ring-inset ring-amber-600/20 dark:ring-amber-500/30">
                  ‚ö†Ô∏è {{ category.needsPractice }} to review
                </span>
             </div>
             <!-- Progress bar -->
             <div class="h-1.5 w-full rounded-full bg-slate-100 dark:bg-slate-700 overflow-hidden">
                <div class="h-full bg-blue-500 transition-all duration-500" [style.width.%]="getProgressPercentage(category)"></div>
             </div>
          </div>
        </button>
      }
    </div>


  </div>

  <!-- Config Screen -->
  <div *ngIf="currentScreen() === 'config'" class="flex flex-col h-full animate-slide-up">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
      <button (click)="backToHome()" class="p-2 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </button>
      <div>
        <h2 class="text-2xl font-bold text-slate-900 dark:text-white">{{ getCategoryName(selectedCategory()) }}</h2>
        <p class="text-sm text-slate-500 dark:text-slate-400">Configure your session</p>
      </div>
    </div>

    <div class="space-y-8 bg-white dark:bg-slate-800 p-6 sm:p-8 rounded-3xl shadow-sm ring-1 ring-slate-200 dark:ring-white/5">

      <!-- Mode -->
      <section>
        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4">Game Mode</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label class="cursor-pointer relative">
            <input type="radio" name="gameMode" value="classic" class="peer sr-only" [checked]="selectedGameMode() === 'classic'" (change)="selectedGameMode.set('classic')">
            <div class="p-4 rounded-xl border-2 border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-700 peer-checked:border-blue-500 dark:peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition-all">
              <div class="text-2xl mb-2">üéÆ</div>
              <div class="font-bold text-slate-900 dark:text-white">Classic</div>
              <div class="text-xs text-slate-500 dark:text-slate-400">Standard flashcards</div>
            </div>
          </label>
          <label class="cursor-pointer relative">
            <input type="radio" name="gameMode" value="blitz" class="peer sr-only" [checked]="selectedGameMode() === 'blitz'" (change)="selectedGameMode.set('blitz')">
            <div class="p-4 rounded-xl border-2 border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-700 peer-checked:border-blue-500 dark:peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 transition-all">
              <div class="text-2xl mb-2">‚ö°</div>
              <div class="font-bold text-slate-900 dark:text-white">Blitz</div>
              <div class="text-xs text-slate-500 dark:text-slate-400">Fast-paced typing</div>
            </div>
          </label>
        </div>
      </section>

      <!-- Difficulty -->
      <section>
        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4">Difficulty</h3>
        <div class="flex gap-2 bg-slate-100 dark:bg-slate-700 p-1.5 rounded-xl">
           <button *ngFor="let level of [1, 2, 3]"
             (click)="selectedDifficulty.set(level)"
             class="flex-1 py-2 rounded-lg text-sm font-semibold transition-all"
             [ngClass]="selectedDifficulty() === level ? 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-300 shadow-sm' : 'text-slate-500 dark:text-slate-300 hover:text-slate-700 dark:hover:text-white'">
             {{ level === 1 ? 'Easy' : level === 2 ? 'Medium' : 'Hard' }}
           </button>
           <button (click)="selectedDifficulty.set(null)"
             class="flex-1 py-2 rounded-lg text-sm font-semibold transition-all"
             [ngClass]="selectedDifficulty() === null ? 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-300 shadow-sm' : 'text-slate-500 dark:text-slate-300 hover:text-slate-700 dark:hover:text-white'">
             All
           </button>
        </div>
      </section>

      <!-- Content Source -->
      <section>
        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4">Content</h3>
        <div class="space-y-3">
          <label class="flex items-center p-3 rounded-xl border border-slate-200 dark:border-slate-700 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 has-[:checked]:border-blue-500 dark:has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50/50 dark:has-[:checked]:bg-blue-900/20 transition-all">
            <input type="radio" name="practiceMode" value="new" class="w-5 h-5 text-blue-600 border-slate-300 focus:ring-blue-500" [checked]="selectedPracticeMode() === GameMode.New" (change)="selectedPracticeMode.set(GameMode.New)">
            <div class="ml-3">
              <span class="block text-sm font-bold text-slate-900 dark:text-white">Learn New Words</span>
              <span class="block text-xs text-slate-500 dark:text-slate-400">Expand your vocabulary</span>
            </div>
          </label>
          <label class="flex items-center p-3 rounded-xl border border-slate-200 dark:border-slate-700 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 has-[:checked]:border-blue-500 dark:has-[:checked]:border-blue-500 has-[:checked]:bg-blue-50/50 dark:has-[:checked]:bg-blue-900/20 transition-all"
                 [class.opacity-50]="getMistakesCount(selectedCategory()) === 0">
            <input type="radio" name="practiceMode" value="practice" class="w-5 h-5 text-blue-600 border-slate-300 focus:ring-blue-500" [checked]="selectedPracticeMode() === GameMode.Practice" (change)="selectedPracticeMode.set(GameMode.Practice)">
            <div class="ml-3">
              <span class="block text-sm font-bold text-slate-900 dark:text-white">Review Mistakes</span>
              <span class="block text-xs text-slate-500 dark:text-slate-400">Focus on what you missed</span>
            </div>
          </label>
        </div>
      </section>

      <button (click)="startSession()"
        class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transform transition-all active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="animate-spin">‚è≥</span>
        <span>{{ isLoading ? 'Generating Deck...' : 'Start Session' }}</span>
      </button>
    </div>
  </div>
</div>
