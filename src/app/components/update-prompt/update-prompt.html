@if (pwaService.updateAvailable()) {
  <div class="fixed bottom-0 left-0 right-0 p-4 z-50 animate-slide-up flex justify-center pointer-events-none">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 p-4 max-w-md w-full flex items-center justify-between gap-4 pointer-events-auto">
      <div class="flex-1">
        <h3 class="font-semibold text-gray-900 dark:text-white">Update Available</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300">A new version of the app is available.</p>
      </div>
      <div class="flex gap-2">
        <button (click)="close()" class="px-3 py-1.5 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors">
          Dismiss
        </button>
        <button (click)="update()" class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-sm transition-colors">
          Update
        </button>
      </div>
    </div>
  </div>
}
