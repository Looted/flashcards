<div class="perspective-1000 w-full max-w-lg h-96 sm:h-[28rem] cursor-pointer group mx-auto select-none" (click)="flip()" data-testid="flashcard-container">
  <div class="relative w-full h-full transition-all duration-500 transform preserve-3d"
       [class.rotate-y-180]="isFlipped()"
       data-testid="flashcard-flip-area">

    <!-- FRONT FACE -->
    <div class="absolute w-full h-full backface-hidden bg-white dark:bg-slate-800 rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] dark:shadow-[0_20px_50px_-12px_rgba(0,0,0,0.3)] ring-1 ring-slate-900/5 dark:ring-white/5 border-b-8 border-slate-100 dark:border-slate-700 flex flex-col items-center justify-center p-8 text-center transition-transform hover:-translate-y-1">

      <!-- Top Label -->
      <div class="absolute top-8 left-0 w-full flex justify-center">
        <span class="px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 text-xs font-bold uppercase tracking-wider">
          {{ frontLabel() }}
        </span>
      </div>

      <!-- Main Content -->
      <h2 [class]="textSizeClass()" class="font-black text-slate-800 dark:text-white break-words leading-tight tracking-tight"
          data-testid="flashcard-front-text">
        {{ frontText() }}
      </h2>

      <!-- Hint/Action -->
      <div class="absolute bottom-8 text-slate-300 dark:text-slate-600 text-sm font-medium flex items-center gap-2 animate-pulse">
        <span>Tap to flip</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12H3"/><path d="m15 6 6 6-6 6"/></svg>
      </div>
    </div>

    <!-- BACK FACE -->
    <div class="absolute w-full h-full backface-hidden bg-gradient-to-br from-primary-50 to-primary-100 dark:from-slate-800 dark:to-slate-800 rounded-3xl shadow-[0_20px_50px_-12px_rgba(67,85,250,0.15)] dark:shadow-[0_20px_50px_-12px_rgba(0,0,0,0.3)] ring-1 ring-primary-900/5 dark:ring-white/5 border-b-8 border-primary-200 dark:border-slate-600 flex flex-col items-center justify-center p-8 text-center rotate-y-180">

      <div class="absolute top-8 left-0 w-full flex justify-center">
        <span class="px-3 py-1 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300 text-xs font-bold uppercase tracking-wider">
          {{ backLabel() }}
        </span>
      </div>

      <h2 [class]="textSizeClass()" class="font-black text-blue-900 dark:text-blue-100 break-words leading-tight tracking-tight"
          data-testid="flashcard-back-text">
        {{ backText() }}
      </h2>

      @if (displayBackDefinition()) {
        <div class="mt-4 pt-3 border-t border-slate-100 dark:border-slate-700">
          <span class="block text-[10px] uppercase tracking-wider text-slate-400 mb-0.5">Definition</span>
          <p class="text-sm text-slate-600 dark:text-slate-300 italic leading-relaxed">{{ displayBackDefinition() }}</p>
        </div>
      }

      <div class="absolute bottom-8 text-blue-300/60 dark:text-slate-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
      </div>
    </div>
  </div>
</div>
