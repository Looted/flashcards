<div class="flex-grow flex flex-col items-center justify-center w-full gap-2 sm:gap-6 animate-fade-in">

  <!-- Back Button and Round Indicator -->
  <div class="w-full flex justify-between items-center mb-2">
    <button (click)="backToMenu()"
      class="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium text-sm transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
      Back to Menu
    </button>
    <span class="inline-block px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-xs font-bold tracking-wide uppercase shadow-sm">
      {{ store.currentRoundConfig()?.name }}
    </span>
  </div>

  <!-- Progress Bar -->
  <div class="w-full h-1.5 bg-slate-200 rounded-full overflow-hidden mb-4">
    <div class="h-full bg-blue-500 transition-all duration-300" [style.width.%]="store.progress()"></div>
  </div>

  <!-- THE CARD -->
  @if (store.currentCard()) {
    <app-card-renderer
      class="w-full max-w-md"
      [card]="store.currentCard()!"
      [layoutConfig]="store.currentRoundConfig()?.layout!"
      (answerSubmitted)="onTypingAnswer($event)">
    </app-card-renderer>
  }

  @if (store.currentRoundConfig()?.layout?.templateId=== 'flashcard_standard') {
    <!-- Controls for Flashcard Rounds -->
    <!-- Primary row: Evaluation buttons -->
    <div class="w-full flex gap-3">
      <button (click)="handleAnswer(false)" [disabled]="!cardRef?.flashcard?.isFlipped()"
        class="flex-1 py-3 sm:py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        [class]="cardRef?.flashcard?.isFlipped() ? 'bg-red-100 text-red-600 hover:bg-red-200 active:scale-95' : 'bg-gray-100 text-gray-400'">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>
        <span class="hidden sm:inline">Still Learning</span>
        <span class="sm:hidden">Learning</span>
      </button>

      <button (click)="handleAnswer(true)" [disabled]="!cardRef?.flashcard?.isFlipped()"
        class="flex-1 py-3 sm:py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm border"
        [class]="cardRef?.flashcard?.isFlipped() ? 'bg-green-100 text-green-700 hover:bg-green-200 active:scale-95 border-green-200' : 'bg-gray-100 text-gray-400 border-gray-200'">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        <span class="hidden sm:inline">Got it</span>
        <span class="sm:hidden">Got it</span>
      </button>
    </div>

    <!-- Secondary action: Skip button -->
    <button (click)="skipCard()"
      class="mt-3 py-3 px-4 rounded-xl font-medium transition-all flex items-center justify-center gap-2 text-slate-400 hover:text-slate-600 min-h-[44px]">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 5H19V11"/><path d="M19 5L5 19"/></svg>
      Skip this card
    </button>
  }

</div>
