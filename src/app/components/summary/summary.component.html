<div class="flex flex-col items-center justify-center h-full animate-fade-in text-center py-10">

  <!-- Celebration Icon -->
  <div class="relative mb-8 group">
    <div class="absolute inset-0 bg-green-200 dark:bg-green-900/40 rounded-full blur-xl opacity-50 group-hover:opacity-80 transition-opacity"></div>
    <div class="relative w-28 h-28 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full flex items-center justify-center shadow-xl shadow-green-500/30 animate-float">
      <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
      </svg>
    </div>
  </div>

  <h2 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-2 tracking-tight">Session Complete!</h2>
  <p class="text-slate-500 dark:text-slate-400 mb-10 max-w-sm leading-relaxed">Great job keeping up your streak. Your vocabulary is growing stronger.</p>

  <!-- Stats Card -->
  <div class="w-full max-w-sm bg-white dark:bg-slate-800 rounded-3xl p-6 shadow-xl shadow-slate-200/50 dark:shadow-slate-900/50 ring-1 ring-slate-900/5 dark:ring-white/10 mb-8">
     <div class="flex justify-between items-center border-b border-slate-100 dark:border-slate-700 pb-4 mb-4">
        <span class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Total Cards</span>
        <span class="text-2xl font-black text-slate-900 dark:text-white">{{ store.activeDeck().length }}</span>
     </div>
     <div class="flex justify-between items-center">
        <span class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">To Review</span>
        <div class="flex items-center gap-2">
           <span class="text-2xl font-black"
                 [ngClass]="(Math.max(0, store.activeDeck().length - store.graduatePile().length)) > 0 ? 'text-amber-500 dark:text-amber-400' : 'text-green-500 dark:text-green-400'">
              {{ Math.max(0, store.activeDeck().length - store.graduatePile().length) }}
           </span>
           <span *ngIf="(Math.max(0, store.activeDeck().length - store.graduatePile().length)) === 0" class="text-xl">
             <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
             </svg>
           </span>
        </div>
     </div>
  </div>

  <!-- Actions -->
  <div class="w-full max-w-sm space-y-3">
    <button (click)="startNewSession()"
      class="w-full py-4 bg-slate-900 dark:bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-slate-800 dark:hover:bg-blue-500 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all">
      Start New Session
    </button>
    <button (click)="backToHome()" class="w-full py-4 text-slate-500 dark:text-slate-400 font-semibold hover:text-slate-800 dark:hover:text-white transition-colors">
      Back to Home
    </button>
  </div>
</div>
