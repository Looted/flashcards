<header class="sticky top-0 z-40 w-full transition-all duration-200 border-b border-white/50 dark:border-slate-800/50 bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl supports-[backdrop-filter]:bg-white/60 dark:supports-[backdrop-filter]:bg-slate-900/60">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">

      <!-- Logo Area -->
      <div data-test-="header-logo" class="flex items-center gap-3 cursor-pointer group" (click)="onLogoClick()">
        <img src="logo.png" alt="BizzWords Logo" class="h-10 w-10 transition-transform group-hover:scale-105">
        <div class="flex flex-col">
          <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white group-hover:text-blue-700 dark:group-hover:text-blue-400 transition-colors">BizzWords</h1>
          <span class="text-[0.65rem] font-medium uppercase tracking-wider text-slate-500 dark:text-slate-400">Business Lingo</span>
        </div>
      </div>

      <!-- Actions Area -->
      <div class="flex items-center gap-2">

        <!-- Language Switcher (LEFT) -->
        <app-language-switcher></app-language-switcher>

        <!-- Theme Toggle (MIDDLE) - Hidden on mobile, available in hamburger menu -->
        <button (click)="onThemeToggle()"
          class="hidden md:flex h-9 w-9 items-center justify-center rounded-lg text-slate-500 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-50 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
          [attr.aria-label]="'Switch theme'">
          <span class="text-lg">{{ getThemeIcon() }}</span>
        </button>

        <!-- Settings Menu / Avatar (RIGHTMOST) -->
        <button (click)="toggleMenu()"
          class="flex h-9 w-9 items-center justify-center rounded-lg text-slate-500 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-50 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
          [attr.aria-label]="isAuthenticated() ? 'Open user menu' : 'Open settings menu'"
          [attr.aria-expanded]="showMenu()">
          @if (isAuthenticated() && userDisplayInfo()?.photoURL) {
            <!-- User Avatar -->
            <img
              [src]="userDisplayInfo()?.photoURL"
              [alt]="userDisplayInfo()?.displayName"
              class="h-8 w-8 rounded-full object-cover">
          } @else if (isAuthenticated()) {
            <!-- User Initials -->
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-blue-500 text-white text-sm font-semibold">
              {{ userDisplayInfo()?.displayName?.charAt(0)?.toUpperCase() || 'U' }}
            </div>
          } @else {
            <!-- Hamburger icon (guest mode) -->
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          }
        </button>

        <!-- Install Button -->
        <button *ngIf="pwaService.showInstallButton()"
          (click)="onInstallClick()"
          class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white transition-all bg-slate-900 dark:bg-blue-600 rounded-lg hover:bg-slate-800 dark:hover:bg-blue-500 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          <span>Install</span>
        </button>

        <!-- AI Toggle (Dev) -->
        <label *ngIf="showAiToggle()" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-indigo-50 dark:bg-indigo-900/30 border border-indigo-100 dark:border-indigo-800 cursor-pointer transition-colors hover:bg-indigo-100 dark:hover:bg-indigo-900/50">
          <input type="checkbox" [checked]="!useStatic()" (change)="onAIToggleChange($event)" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500 border-indigo-300">
          <span class="text-xs font-bold text-indigo-700 dark:text-indigo-300">AI Mode</span>
        </label>
      </div>
    </div>
  </div>
</header>

<!-- Settings Menu -->
<app-settings-menu [isOpen]="showMenu()" (closeMenu)="closeMenu()"></app-settings-menu>
