<header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 px-4 py-3 shadow-sm flex items-center justify-between">
  <div class="flex items-center gap-2 cursor-pointer" (click)="onLogoClick()">
    <img src="apple-touch-icon.png" alt="Flashcards App" class="w-8 h-8 rounded-lg">
    <h1 class="text-xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Bizzwords</h1>
  </div>
  <div class="flex items-center gap-3">
    <app-language-switcher class="hidden sm:block"></app-language-switcher>
    <button *ngIf="pwaService.showInstallButton()"
      (click)="onInstallClick()"
      class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow-sm transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7,10 12,15 17,10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
      Install
    </button>
    <!-- Hidden developer AI toggle - accessible via triple-click on logo -->
    <label *ngIf="showDevControls" class="flex items-center gap-2 cursor-pointer text-xs text-slate-400 hover:text-slate-600 transition-colors">
      <input type="checkbox" [checked]="!useStatic()" (change)="onAIToggleChange($event)" class="w-3 h-3 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
      <span>AI Mode</span>
    </label>
    <div *ngIf="showCardCount" class="text-sm font-medium text-slate-500">
       {{ currentIndex }} / {{ totalCards }}
    </div>
  </div>
</header>
