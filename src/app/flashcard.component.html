<div class="perspective-1000 w-full max-w-4xl h-96 sm:h-[32rem] cursor-pointer group mx-auto" (click)="flip()">
  <div class="relative w-full h-full transition-all duration-500 transform preserve-3d"
       [class.rotate-y-180]="isFlipped()">

    <!-- FRONT -->
    <div class="absolute w-full h-full backface-hidden bg-white rounded-2xl shadow-xl border-b-4 border-blue-200 flex flex-col items-center justify-center p-8 text-center">
      <div class="text-gray-400 text-sm font-semibold tracking-wider uppercase mb-3">
        {{ frontLabel() }}
      </div>
      <h2 class="text-4xl sm:text-6xl font-bold text-slate-800 break-words leading-tight">
        {{ frontText() }}
      </h2>
      <div class="mt-10 text-blue-500 text-sm animate-pulse">
        Tap to reveal
      </div>
    </div>

    <!-- BACK -->
    <div class="absolute w-full h-full backface-hidden bg-blue-50 rounded-2xl shadow-xl border-b-4 border-blue-300 flex flex-col items-center justify-center p-8 text-center rotate-y-180">
      <div class="text-blue-400 text-sm font-semibold tracking-wider uppercase mb-3">
        {{ backLabel() }}
      </div>
      <h2 class="text-4xl sm:text-6xl font-bold text-blue-900 break-words leading-tight">
        {{ backText() }}
      </h2>
    </div>
  </div>
</div>
